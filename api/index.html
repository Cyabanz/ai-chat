<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusion AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    #container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    #chat-box {
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .message.user {
      text-align: right;
      color: #2266e3;
    }
    .message.ai {
      text-align: left;
      color: #444;
    }
    .message.typing {
      font-style: italic;
      color: #999;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background: #2266e3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #174aa1;
    }
    button:disabled {
      background: #ddd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Fusion AI Chat</h1>
    <div>
      <label for="personality">Choose Personality:</label>
      <select id="personality">
        <option value="Friendly">Friendly</option>
        <option value="Professional">Professional</option>
        <option value="Humorous">Humorous</option>
      </select>
    </div>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="send-btn">Send</button>
    <button id="clear-history">Clear History</button>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const clearHistoryBtn = document.getElementById('clear-history');
    const personalitySelect = document.getElementById('personality');

    let chatHistory = JSON.parse(localStorage.getItem('fusionAIChatHistory') || '[]');

    // Function to render chat history
    function renderChatHistory() {
      chatBox.innerHTML = '';
      chatHistory.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.role}`;
        messageDiv.textContent = `${message.role === 'user' ? 'You' : 'Fusion AI'}: ${message.text}`;
        chatBox.appendChild(messageDiv);
      });
    }

    // Function to save chat history to local storage
    function saveChatHistory() {
      localStorage.setItem('fusionAIChatHistory', JSON.stringify(chatHistory));
    }

    // Function to send a message
    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // Add user's message to chat history
      chatHistory.push({ role: 'user', text: userMessage });
      renderChatHistory();
      saveChatHistory();
      userInput.value = '';
      sendBtn.disabled = true;

      // Display typing animation
      const typingMessage = document.createElement('div');
      typingMessage.className = 'message ai typing';
      typingMessage.textContent = 'Fusion AI is typing...';
      chatBox.appendChild(typingMessage);

      // Send message to backend
      const personality = personalitySelect.value;
      const response = await fetch('/api/openrouter', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          history: chatHistory,
          personality: personality,
        }),
      });

      const data = await response.json();
      const aiMessage = data.text || 'Sorry, I could not generate a response.';

      // Remove typing animation
      chatBox.removeChild(typingMessage);

      // Add AI's message to chat history
      chatHistory.push({ role: 'ai', text: aiMessage });
      renderChatHistory();
      saveChatHistory();
      sendBtn.disabled = false;
    }

    // Function to clear chat history
    function clearChatHistory() {
      chatHistory = [];
      saveChatHistory();
      renderChatHistory();
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    clearHistoryBtn.addEventListener('click', clearChatHistory);

    // Render chat history on page load
    renderChatHistory();
  </script>
</body>
</html>
