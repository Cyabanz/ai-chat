<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
      overflow: hidden;
      height: 80vh;
    }
    .chat-history {
      flex: 1 1 auto;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }
    .msg.user {
      align-self: flex-end;
      background: #e6f7fa;
      border-radius: 14px 14px 2px 14px;
      padding: 8px 12px;
      margin-left: 20%;
    }
    .msg.ai {
      align-self: flex-start;
      background: #f0f0f0;
      border-radius: 14px 14px 14px 2px;
      padding: 8px 12px;
      margin-right: 20%;
    }
    .msg .role {
      font-weight: bold;
      font-size: 0.93em;
      margin-bottom: 2px;
      color: #3898ec;
    }
    .msg.ai .role {
      color: #9c27b0;
    }
    form {
      display: flex;
      padding: 12px 10px;
      border-top: 1px solid #eaeaea;
      background: #fff;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1 1 auto;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #bbb;
      border-radius: 6px;
      outline: none;
    }
    button {
      padding: 0 22px;
      border-radius: 6px;
      border: none;
      background: #3898ec;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background .18s;
    }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    .error {
      color: #b00020;
      font-size: 0.98em;
      padding: 8px 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-history" id="chat-history"></div>
    <form id="chat-form" autocomplete="off">
      <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit" id="send-btn">Send</button>
    </form>
    <div class="error" id="error"></div>
  </div>
  <script>
    const historyEl = document.getElementById('chat-history');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const errorEl = document.getElementById('error');

    // Store chat history for context
    let history = [];

    function renderHistory() {
      historyEl.innerHTML = '';
      for (const msg of history) {
        const div = document.createElement('div');
        div.className = 'msg ' + (msg.role === 'user' ? 'user' : 'ai');
        div.innerHTML = `<span class="role">${msg.role === 'user' ? 'You' : 'AI'}</span>${escapeHTML(msg.text)}`;
        historyEl.appendChild(div);
      }
      historyEl.scrollTop = historyEl.scrollHeight;
    }

    // Escape HTML to prevent XSS
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    async function sendMessage(userText) {
      errorEl.textContent = '';
      sendBtn.disabled = true;
      input.disabled = true;
      // Add user message to history
      history.push({ role: 'user', text: userText });
      renderHistory();
      try {
        const response = await fetch('/api/openrouter', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ history })
        });
        if (!response.ok) {
          let err = 'Server error. Please try again.';
          try {
            const data = await response.json();
            err = data.error || err;
          } catch {}
          throw new Error(err);
        }
        const data = await response.json();
        history.push({ role: 'assistant', text: data.text });
        renderHistory();
      } catch (err) {
        errorEl.textContent = err.message || 'Unknown error occurred.';
        // Remove last user message if failed (to avoid bad history)
        history.pop();
        renderHistory();
      }
      sendBtn.disabled = false;
      input.disabled = false;
      input.focus();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      sendMessage(text);
      input.value = '';
    });

    // Optional: Restore session on reload (uncomment if you want persistence)
    // if (window.sessionStorage) {
    //   try {
    //     history = JSON.parse(sessionStorage.getItem('chat-history') || '[]');
    //     renderHistory();
    //   } catch {}
    // }
    // function saveHistory() {
    //   if (window.sessionStorage) sessionStorage.setItem('chat-history', JSON.stringify(history));
    // }
    // setInterval(saveHistory, 2000);

    // Focus on input at start
    input.focus();
  </script>
</body>
</html>
